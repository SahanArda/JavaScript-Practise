<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rating System</title>
  </head>
  <body>
    <div class="main-container">
        <img src="/Rating/images/icon-star.svg" alt="star icon">
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback 
            is appreciated to help us improve our offering!
        </p>

        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>

        <button class="submit-btn" id="submit">submit</button>
    </div>

    <div class="thankyou-container hidden">
        <img src="/Rating/images/illustration-thank-you.svg" alt="">
        <p class="gray">You selected <span id="rating">5</span> out of 5</p>

        <h1>Thank you!</h1>

        <p>We appreciate you taking the time to give a rating.
            If you ever need more support, don't hesitate to get in touch!</p>

        <button class="submit-btn" id="rate-again">rate again</button>
    </div>

    <script src="/Rating/script.js"></script>
  </body>
</html>
